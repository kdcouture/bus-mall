<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
<!-- CSS LINK -->
<link rel="stylesheet" href="./css/style.css" type="text/css">

  <title>Bus-Mall</title>
</head>
<body>

  <header>
    <h1 style="display: inline">Bus-Mall Testing Center > Please click the best image of the three.</h1>
    <img src="./img/bus-travel-bus-logo-vector-template_59362-91.jpg" style="position: relative; top: -100px; float: left; padding-left: 10px; width: 200px; height: 200px;">
    <div id="navBar">
      <ul>
        <li><a href="./index.html">Test Home</a></li>
        <li><a href="./#">Products</a></li>
      </ul>
    </div>
  </header>

  <main>

    <!-- Image section -->
    <div id="imgContainer">
      <div id="img1Div">
        <img id="img0" src="https://placehold.it/200x300/d0d" style="width: 300px; height: 300px;">
      </div>
      
      <div id="img2Div">
        <img id="img1" src="https://placehold.it/200x300/ddd" style="width: 300px; height: 300px;">
      </div>
      
      <div id="img3Div">
        <img id="img2" src="https://placehold.it/200x300/0dd" style="width: 300px; height: 300px;">
      </div>

      <div style="position: relative; left: -700px; top: 400px;">
          <input type="button" value="Clear Local Storage & Current Data" style="width: 300px; font-size: 1.2em" onclick="handleVoteClick()">
        </div>

    </div>
    
    <!-- chart section -->
    <div id="chartZone">
      <canvas id="chart" style="width: 800px; height: 600px;">
        
      </canvas>
    </div>
    <!-- SideBar -->
    <div class="sideBar">
      <div id="leftCol"></div>
      <ul id="resList">

      </ul>
    </div>

  </main>

  
</body>
<footer>
  <h1 style="padding: 5px;">Thanks For Your Participation!</h1>
</footer>

<!-- JS LINK -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
<script src="./app.js"></script>

</html>
